<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelée AI - Your Data Discovery Partner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #map { width: 100%; height: 90vh; }
    </style>
</head>
<body>
    <h1>Pelée AI Map Viewer</h1>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([27.5, -82.5], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        async function loadGeojson(filename) {
            const res = await fetch(`/get_geojson/${filename}`);
            const data = await res.json();
            if (!data.error) {
                L.geoJSON(data).addTo(map);
            }
        }

        // Example: load Goodland addresses
        loadGeojson("goodland-addresses.geojson");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Mapping Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        #map { height: 500px; margin-bottom: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    </style>
</head>
<body>
    <h1>County Mapping Demo</h1>

    <label for="dataset-select">Choose a dataset:</label>
    <select id="dataset-select">
        {% for ds in datasets %}
            <option value="{{ ds }}">{{ ds }}</option>
        {% endfor %}
    </select>
    <button id="download-btn">Download Dataset</button>

    <div id="map"></div>
    <h2>Preview (first 10 rows)</h2>
    <table id="preview-table">
        <thead>
            <tr>
                <th>Number</th>
                <th>Street</th>
                <th>City</th>
                <th>District</th>
                <th>Region</th>
                <th>Postcode</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([27.5, -82.5], 9);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];

        const datasetSelect = document.getElementById('dataset-select');
        const previewTableBody = document.querySelector('#preview-table tbody');
        const downloadBtn = document.getElementById('download-btn');

        async function loadDataset(name) {
            // Clear existing markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            previewTableBody.innerHTML = '';

            // Fetch preview
            const previewRes = await fetch(`/preview/${encodeURIComponent(name)}`);
            const previewData = await previewRes.json();

            previewData.forEach(f => {
                const props = f.properties;
                const geom = f.geometry;
                if (geom.type === "Point") {
                    const marker = L.marker([geom.coordinates[1], geom.coordinates[0]]).addTo(map)
                        .bindPopup(`${props.number} ${props.street}, ${props.city}`);
                    markers.push(marker);
                }

                const row = document.createElement('tr');
                row.innerHTML = `<td>${props.number}</td><td>${props.street}</td><td>${props.city}</td>
                                 <td>${props.district}</td><td>${props.region}</td><td>${props.postcode}</td>`;
                previewTableBody.appendChild(row);
            });
        }

        datasetSelect.addEventListener('change', () => loadDataset(datasetSelect.value));
        downloadBtn.addEventListener('click', () => {
            const name = encodeURIComponent(datasetSelect.value);
            window.open(`/download/${name}`, '_blank');
        });

        // Load initial dataset
        loadDataset(datasetSelect.value);
    </script>
</body>
</html>

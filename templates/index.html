<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Marty Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([27.5, -82.5], 9); // Centered around Manatee/Sarasota

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // List of GeoJSON files to load
        const geojsonFiles = [
            "manatee_addresses",
            "manatee_buildings",
            "sarasota_addresses",
            "sarasota_buildings"
        ];

        geojsonFiles.forEach(filename => {
            fetch(`/get_geojson/${filename}`)
                .then(resp => resp.json())
                .then(data => {
                    L.geoJSON(data, {
                        onEachFeature: function (feature, layer) {
                            const props = feature.properties || {};
                            const popupText = `
                                <b>${props.number || ""} ${props.street || ""}</b><br/>
                                ${props.city || ""}, ${props.district || ""} ${props.postcode || ""}
                            `;
                            layer.bindPopup(popupText);
                        }
                    }).addTo(map);
                })
                .catch(err => console.error(`Failed to load ${filename}:`, err));
        });
    </script>
</body>
</html>

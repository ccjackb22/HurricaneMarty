<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Marty - Goodland FL Residential Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/hurricane_marty_Background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(0,0,0,0.6);
        }
        th, td {
            border: 1px solid white;
            padding: 8px 12px;
        }
        #map { height: 400px; width: 80%; margin: 20px auto; border: 2px solid white; }
        .download-btn {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        /* Floating hurricane icons */
        .hurricane-icon {
            position: fixed;
            width: 50px;
            height: 50px;
            top: calc(50% * var(--i));
            left: calc(50% * var(--i));
            animation: float 10s infinite;
        }
        @keyframes float {
            0% {transform: translateY(0);} 
            50% {transform: translateY(-20px);} 
            100% {transform: translateY(0);}
        }
    </style>
</head>
<body>
    <h1>Hurricane Marty - Goodland FL Residential Data</h1>
    <h3>Preview of Addresses</h3>

    <table id="preview-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="4">Loading data...</td></tr>
        </tbody>
    </table>

    <a id="download-btn" class="download-btn" href="/download/goodland-addresses">Download CSV</a>

    <div id="map"></div>

    <!-- Floating icons -->
    <img src="/static/Pelee_AI_Logo.png" class="hurricane-icon" style="--i:1;">
    <img src="/static/Pelee_AI_Logo.png" class="hurricane-icon" style="--i:1.5;">

    <script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>
    <script>
        fetch('/data/goodland-addresses')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#preview-table tbody');
                tbody.innerHTML = '';
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.name}</td><td>${row.address}</td><td>${row.lat}</td><td>${row.lng}</td>`;
                    tbody.appendChild(tr);
                });

                // Map
                const map = L.map('map').setView([data[0].lat, data[0].lng], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19
                }).addTo(map);

                data.forEach(row => {
                    L.marker([row.lat, row.lng]).addTo(map)
                        .bindPopup(`${row.name}<br>${row.address}`);
                });
            })
            .catch(err => {
                console.error('Failed to load Goodland data', err);
                const tbody = document.querySelector('#preview-table tbody');
                tbody.innerHTML = '<tr><td colspan="4">Failed to load Goodland data.</td></tr>';
            });
    </script>
</body>
</html>

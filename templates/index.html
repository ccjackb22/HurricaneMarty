<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Region Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; margin-bottom: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Test Region Map</h1>
    <div id="map"></div>
    <button onclick="downloadGeoJSON()">Download GeoJSON</button>
    <h2>Preview (first 10 rows)</h2>
    <table id="preview">
        <thead>
            <tr>
                <th>Number</th>
                <th>Street</th>
                <th>City</th>
                <th>District</th>
                <th>Region</th>
                <th>Postcode</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([27.5, -82.5], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        async function loadData() {
            const response = await fetch('/data');
            const data = await response.json();

            // add points to map
            data.features.forEach(f => {
                const coords = f.geometry.coordinates;
                const props = f.properties;
                L.marker([coords[1], coords[0]])
                    .bindPopup(`${props.number} ${props.street}, ${props.city}`)
                    .addTo(map);
            });

            // preview table
            const tbody = document.querySelector('#preview tbody');
            data.features.slice(0, 10).forEach(f => {
                const tr = document.createElement('tr');
                ['number', 'street', 'city', 'district', 'region', 'postcode'].forEach(key => {
                    const td = document.createElement('td');
                    td.textContent = f.properties[key] || '';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function downloadGeoJSON() {
            window.location.href = '/download';
        }

        loadData();
    </script>
</body>
</html>

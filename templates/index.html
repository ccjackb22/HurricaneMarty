<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manatee Addresses Preview</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #map { height: 400px; margin-bottom: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 10px 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

<h2>Manatee Addresses Preview</h2>
<button onclick="window.location.href='/download/manatee-addresses-county_simplified.geojson'">
    Download Full GeoJSON
</button>

<div id="map"></div>

<h3>Preview (first 10 rows)</h3>
<table id="preview-table">
    <thead>
        <tr>
            <th>Number</th>
            <th>Street</th>
            <th>City</th>
            <th>District</th>
            <th>Region</th>
            <th>Postcode</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([27.5, -82.6], 10); // Center over Manatee
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    fetch('/get_preview')
        .then(response => response.json())
        .then(data => {
            const features = data.features.slice(0, 10); // first 10 for preview table
            const tbody = document.querySelector("#preview-table tbody");
            
            features.forEach(f => {
                const p = f.properties;
                
                // Add marker
                const [lng, lat] = f.geometry.coordinates;
                L.marker([lat, lng]).addTo(map)
                    .bindPopup(`${p.number} ${p.street}, ${p.city}, ${p.region} ${p.postcode}`);
                
                // Add row to table
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${p.number}</td>
                    <td>${p.street}</td>
                    <td>${p.city}</td>
                    <td>${p.district}</td>
                    <td>${p.region}</td>
                    <td>${p.postcode}</td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(err => {
            console.error("Failed to load preview data:", err);
        });
</script>

</body>
</html>
